[package]
name = "bambam-osm"
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"
exclude = ["test", "**/.DS_Store", "target/"]
readme = "README.md"
repository = "https://github.com/NREL/bambam-osm"
documentation = "https://docs.rs/bambam-osm"
description = "OpenStreetMaps support for The Behavior and Advanced Mobility Big Access Model"
keywords = [
    "nrel",
    "access-model",
    "accessibility",
    "routing",
    "reachability",
    "transit",
    "multimodal",
    "routee",
]
